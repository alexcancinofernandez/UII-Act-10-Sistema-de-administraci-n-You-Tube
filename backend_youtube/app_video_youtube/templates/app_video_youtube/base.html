{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Backend YouTube</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fa-solid fa-video"></i> Backend YouTube
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-list"></i> Todos los videos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_video' %}"><i class="fa-solid fa-plus"></i> Agregar video</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
    {% block body %}{% endblock %}
</div>
<footer class="mt-auto mb-4 text-center">
    <span>&copy; <script>document.write(new Date().getFullYear())</script> Backend YouTube</span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
